<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      .my-form {
        position: fixed;
        bottom: 24px;
        right: 80px;
        left: 80px;
        width: calc(100% - 160px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat-Messenger</a>
      </div>
    </nav>

    <div class="container">
      {% for message in msgs %}
      <div class="d-flex {% if name == message.user %}justify-content-end {% else %} justify-content-start {% endif %}mt-5">
        <div class="card">
          <div class="card-body">
            {% if name == message.user %}
            {{ message.content }}
            {% else %} 
            <b>{{ message.user }}:</b> 
            {{ message.content }}
            {%endif%}
          </div>
        </div>
      </div>
      {% endfor %}

      <form class="input-group mb-3 my-form" action="" method="POST">
        <input
          type="text"
          name="text"
          class="form-control"
          placeholder="Bitte gebe deine Nachricht an"
        />
        <button
          class="btn btn-outline-secondary"
          type="submit"
        >
          Senden
        </button>
      </form>
    </div>
  </body>
</html>
